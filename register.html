<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup - Brothers of Christ of Banneux, Inc.</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script/jquery.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar is-info is-fixed-top" role="navigation">
        <div class="navbar-brand ml-3">
            <a href="index.html">
                <img src="img/logo.png" width="45">
            </a>
            <p class="pl-6 pt-4 is-italic has-text-weight-medium">Sharing Christ Home...</p>
        </div>
    </nav>

    <section class="section" id="home">
        <div class="has-text-centered">
            <a href="index.html"><img class="py-6" src="img/logo.png" alt=""></a>
        </div>
        <div class="columns is-centered">
            <div class="column is-4">
                <div class="box">
                    <div class="container content is-large">
                        <p class="title is-3 center">Registration</p>
                        <p class="subtitle is-6  center">Brothers of Christ of Banneux, Inc.</p>
                        <form action="login.html">

                            <div class="field is-horizontal">
                                <div class="field-body">

                                    <div class="field">
                                        <p class="control has-icons-left">
                                            <input class="input" type="text" name="username" placeholder="First Name"
                                                required>
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-font"></i>
                                            </span>
                                        </p>
                                    </div>

                                    <div class="field">
                                        <p class="control has-icons-left">
                                            <input class="input" type="text" name="username" placeholder="Last Name"
                                                required>
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-font"></i>
                                            </span>
                                        </p>
                                    </div>

                                </div>
                            </div>

                            <div class="field">
                                <p class="control has-icons-left">
                                    <input class="input" type="number" name="phone" placeholder="Phone Number" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-phone-alt"></i>
                                    </span>
                                </p>
                            </div>

                            <div class="field">
                                <p class="control has-icons-left">
                                    <input class="input" type="text" name="username" placeholder="Username" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-user-alt"></i>
                                    </span>
                                </p>
                            </div>

                            <div class="field">
                                <p class="control has-icons-left">
                                    <input class="input" type="email" name="email" placeholder="Email" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </p>
                            </div>

                            <div class="field">
                                <p class="control has-icons-left">
                                    <input class="input" type="password" name="password" placeholder="Password"
                                        required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-key"></i>
                                    </span>
                                </p>
                            </div>

                            <div class="field">
                                <p class="control has-icons-left">
                                    <input class="input" type="password" name="confirmpassword"
                                        placeholder="Confirm Password" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-key"></i>
                                    </span>
                                </p>
                            </div>

                            <div class="field">
                                <p class="control">
                                    <input class="button is-info" type="submit" value="Register">
                                    <a href="login.html" class="button">Login</a>
                                </p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
